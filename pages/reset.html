<h5 class="text-center mb-4">Password Reset</h5>
<div id="notification"></div>
<div class="login-bghny p-md-5 p-4 mx-auto mw-100">
    <!--/login-form-->
    <form action="#" method="post">
        <div class="form-group">
            <p class="login-texthny mb-2">Email address</p>
            <input type="email" class="form-control" id="reset-email" aria-describedby="emailHelp" placeholder=""
                resetAuth>
            <small id="emailHelp" class="form-text text-muted">We'll never share your
                email with anyone else.</small>
        </div>
        <div class="form-group">
            <p class="login-texthny mb-2">Security Question</p>
            <select id="reset-question" class="form-control">
                <option value="null" disabled selected>Please Select...</option>
                <option value="">In which city were you born?</option>
                <option value="">In which state were you born?</option>
                <option value="">In which province were you born?</option>
                <option value="">What is the name of your favourite cousin?</option>
                <option value="">What is the name of the street where you grew up?
                </option>
                <option value="">Who is your childhood hero</option>
                <option value="">In what town or city was your first full time job?
                </option>
                <option value="">What is the middle name of your oldest child?</option>
                <option value="">What primary school did you attend?</option>
            </select>
        </div>
        <div class="form-group">
            <p class="login-texthny mb-2">Security Answer</p>
            <input type="text" class="form-control" id="reset-answer" aria-describedby="emailHelp" placeholder=""
                resetAuth>
        </div>
        <button type="button" id="verify-button" class="submit-login btn mb-4">Verify</button>
        <div>
            <p class="login-texthny mb-2 col-xs-6" id="login-link">Login</p>
            <p class="login-texthny mb2 col-xs-6" id="sign-up">Create Account</p>
        </div>
    </form>
    <!--//login-form-->
</div>
